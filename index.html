<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Introdução ao JavaScript</title>
</head>

<body>

  <style>
    .large_button {
      padding: 15px;
    }

    .box {
      display: flex;
      justify-content: center;
    }

    .espaco {
      margin-top: 22px;
      padding: 38px;
      background-color: #b5b7b9;
      border-radius: 4px;
      box-shadow: inset -7px -7px 0 0 #8f9092;
    }

    .alert-info {
      color: #0c5460;
      background-color: #ffffff;
      border: 0px;
      box-shadow: inset 3px 3px 9px 0 grey;
    }

    .large_button {
      padding: 15px;
      box-shadow: inset -3px -4px 0 0 #1b5a9e;
      border: 0;
    }
  </style>

  <div class="container box">
    <div class="espaco">
      <br />
      <h1>Calculator</h1>
      <br />
      <div style="width: 200px;" class="alert alert-info" role="alert" id="result">0</div>
      <div class="container">
        <!-- this aponta pra ele mesmo -->
        <button id="n7" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">7</button>
        <button id="n8" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">8</button>
        <button id="n9" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">9</button>
        <button id="multiplicaBotao" divideButton" type="button" onclick="onMultiplyCliked(this)"
          class="btn btn-primary large_button">*</button>
        <br />
        <br />

        <button id="n4" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">4</button>
        <button id="n5" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">5</button>
        <button id="n6" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">6</button>
        <button id="subtraiBotao" type="button" onclick="onSubtractClicked()"
          class="btn btn-primary large_button">-</button>
        <br />
        <br />

        <button id="n1" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">1</button>
        <button id="n2" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">2</button>
        <button id="n3" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">3</button>
        <button id="addBotao" type="button" onclick="onAddClicked()" class="btn btn-primary large_button">+</button>
        <br />
        <br />

        <button id="n0" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">0</button>
        <button id="limpaBotao" type="button" onclick="onClearClicked()" class="btn btn-primary large_button">C</button>
        <button id="resultado" type="button" onclick="onEqualsClicked()" class="btn btn-primary large_button">=</button>
        <button id="divideBotao" type="button" onclick="onDivideClicked()"
          class="btn btn-primary large_button">/</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="calculatorBrain.js" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
